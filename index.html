<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .slideshow-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .slides img {
            width: 100%;
            display: none;
            border-radius: 8px;
        }

        .slides img.active {
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            transition: background 0.3s;
        }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev { left: 15px; }
        .next { right: 15px; }

        .dot-container {
            text-align: center;
            padding: 15px 0;
            background: #f9f9f9;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background-color: #333;
        }

        @media (max-width: 600px) {
            .prev, .next {
                font-size: 16px;
                padding: 8px;
            }
            .dot {
                height: 8px;
                width: 8px;
            }
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slides">
        <img src="https://images.unsplash.com/photo-1502031176098-2e91ccc16e59?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D" class="active" alt="Slide 1">
        <img src="https://t4.ftcdn.net/jpg/05/65/36/03/360_F_565360370_LrWWCTxczrmwqpsPYPljiFyE4gFqpecr.jpg" alt="Slide 2">
        <img src="https://media.istockphoto.com/id/490507056/photo/golden-tailed-sapphire-hummingbird.jpg?s=612x612&w=0&k=20&c=3HAADlGPbM7rtuH5NPX8xoLtZBWDkVVxo0DdoWnyHNE=" alt="Slide 3">
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>

<div class="dot-container">
    <span class="dot active" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slides img');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
    }

    function changeSlide(n) {
        currentIndex = (currentIndex + n + slides.length) % slides.length;
        showSlide(currentIndex);
    }

    function currentSlide(n) {
        currentIndex = n - 1;
        showSlide(currentIndex);
    }

    showSlide(currentIndex);
</script>

</body>
</html>
